version: '3.8'

services:
  # Infrastructure
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - travel-network

  kafka:
    image: confluentinc/cp-kafka:7.3.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - travel-network

  mongodb:
    image: mongo:6.0
    container_name: travel-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: user
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongo_data:/data/db
    networks:
      - travel-network

  # Services
  user-service:
    build: ./user-service
    container_name: user-service
    depends_on:
      - mongodb
    environment:
      MONGO_URL: mongodb://user:password@mongodb:27017
    networks:
      - travel-network

  auth-service:
    build: ./auth-service
    container_name: auth-service
    depends_on:
      - user-service
    environment:
      USER_SERVICE_URL: http://user-service:8000
      JWT_SECRET: ${JWT_SECRET}
      JWT_ALGORITHM: ${JWT_ALGORITHM}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES}
    networks:
      - travel-network

  travel-service:
    build: ./travel-service
    container_name: travel-service
    depends_on:
      - mongodb
      - kafka
      - auth-service
    environment:
      MONGO_URL: mongodb://user:password@mongodb:27017
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      AUTH_SERVICE_URL: http://auth-service:8000/verify
    networks:
      - travel-network

  schedule-service:
    build: ./schedule-service
    container_name: schedule-service
    depends_on:
      - mongodb
      - auth-service
    environment:
      MONGO_URL: mongodb://user:password@mongodb:27017
      AUTH_SERVICE_URL: http://auth-service:8000/verify
      TRAVEL_SERVICE_URL: http://travel-service:8000/travels
    networks:
      - travel-network

  recommendation-service:
    build: ./recommendation-service
    container_name: recommendation-service
    depends_on:
      - mongodb
      - kafka
    environment:
      MONGO_URL: mongodb://user:password@mongodb:27017
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    volumes:
      - ./image/recommended_image:/app/images
    networks:
      - travel-network

  frontend:
    build: ./frontend
    container_name: travel-frontend
    ports:
      - "8080:80"
    depends_on:
      - auth-service
      - travel-service
      - schedule-service
      - recommendation-service
    networks:
      - travel-network

  crawler-service:
    build: ./crawler-service
    container_name: crawler-service
    depends_on:
      - kafka
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    networks:
      - travel-network

networks:
  travel-network:
    driver: bridge

volumes:
  mongo_data:
